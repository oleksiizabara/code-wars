            <!--    
                A Narcissistic Number is a number which is the sum of its own digits, 
                each raised to the power of the number of digits.
            -->

    <script>
        function findUniq(arr) {
            arr.sort((a,b) => a-b);
            if (arr[0] !== arr[1]) {
              return arr[0];
            } else {
              return arr[arr.length - 1];
            }
          }


          console.log(findUniq([ 0, 1, 0 ]));
    </script>
