            <!--    
                For this exercise you will be strengthening your page-fu mastery. 
                You will complete the PaginationHelper class, which is a utility class 
                helpful for querying paging information related to an array.

                The class is designed to take in an array of values and an integer 
                indicating how many items will be allowed per each page. The types of 
                values contained within the collection/array are not relevant.

                The following are some examples of how this class is used:
            -->

    <script>
      function PaginationHelper(collection, itemsPerPage){
        this.collection = collection;
        this.itemsPerPage = itemsPerPage;
      }

        PaginationHelper.prototype.itemCount = function() {
            return this.collection.length;
        }

        PaginationHelper.prototype.pageCount = function() {
            return Math.ceil(this.collection.length/this.itemsPerPage);
        }

        PaginationHelper.prototype.pageItemCount = function(pageIndex) {
            if (pageIndex + 1 < this.pageCount()) {
                return this.itemsPerPage;
            } else if (pageIndex + 1 === this.pageCount()){ 
                return this.collection.length - this.pageCount()*this.itemsPerPage + this.itemsPerPage;
            } else {
                return -1;
            }
        }

        PaginationHelper.prototype.pageIndex = function(itemIndex) {
            if (itemIndex >= this.collection.length || itemIndex < 0) {
            return -1;
            } else {
            return itemIndex%this.itemsPerPage;
            }
        }

        var s = new PaginationHelper([1,2,3,4], 3);

        console.log(s.itemCount(), s.pageCount(), s.pageItemCount(0), s.pageItemCount(1),  s.pageItemCount(2),s.pageIndex(3), s.pageIndex(4));
    </script>
