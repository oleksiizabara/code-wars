            <!--    
                is prime number
            -->

    <script>
        function isPrime(num) {
            return ( num > 1 && (num === 2 || num === 3 || (num - 1)%12 === 0 || (num - 5)%12 === 0 || (num - 7)%12 === 0 || (num - 11)%12 === 0));
        }

        console.log(isPrime(16769023));
    </script>
