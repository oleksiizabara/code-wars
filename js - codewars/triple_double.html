            <!--    
                which takes in numbers num1 and num2 and returns 1 if there is 
                a straight triple of a number at any place in num1 and also a straight
                double of the same number in num2.
            -->

    <script>
        function tripledouble(num1, num2) {
            var str1 = Math.abs(num1).toString();
            var str2 = Math.abs(num2).toString();
          
            for (var i = 0; i < str1.length; i++) {
              if (str1.indexOf(str1[i] + str1[i] + str1[i]) != -1 && str2.indexOf(str1[i] + str1[i]) != -1) {
                return 1;
              }
            }
            return 0;
          }
          
          
          console.log(tripledouble(10560002, 100));
    </script>
